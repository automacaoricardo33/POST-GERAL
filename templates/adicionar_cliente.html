<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cliente - Sistema de Automação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .color-preview {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            display: inline-block;
            margin-left: 10px;
        }
        .form-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Sistema de Automação</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/adicionar">Adicionar Cliente</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Adicionar Novo Cliente</h1>
        
        <form action="/adicionar" method="POST" enctype="multipart/form-data">
            <div class="form-section">
                <h3><i class="fas fa-info-circle"></i> Informações Básicas</h3>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do Cliente *</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-wordpress"></i> Configuração do WordPress</h3>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="wp_integracao" name="wp_integracao">
                    <label class="form-check-label" for="wp_integracao">Ativar integração com WordPress</label>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="wp_url" class="form-label">URL do WordPress</label>
                        <input type="url" class="form-control" id="wp_url" name="wp_url" placeholder="https://meusite.com">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="wp_user" class="form-label">Usuário WordPress</label>
                        <input type="text" class="form-control" id="wp_user" name="wp_user">
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="wp_password" class="form-label">Senha WordPress</label>
                        <input type="password" class="form-control" id="wp_password" name="wp_password">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-share-alt"></i> Configuração de Redes Sociais</h3>
                <div class="mb-3">
                    <label for="meta_token" class="form-label">Token da Meta API</label>
                    <input type="text" class="form-control" id="meta_token" name="meta_token">
                    <div class="form-text">Necessário para Instagram e Facebook</div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="instagram_integracao" name="instagram_integracao">
                            <label class="form-check-label" for="instagram_integracao">Ativar Instagram</label>
                        </div>
                        <label for="instagram_id" class="form-label mt-2">Instagram Business ID</label>
                        <input type="text" class="form-control" id="instagram_id" name="instagram_id">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="facebook_integracao" name="facebook_integracao">
                            <label class="form-check-label" for="facebook_integracao">Ativar Facebook</label>
                        </div>
                        <label for="facebook_page_id" class="form-label mt-2">Facebook Page ID</label>
                        <input type="text" class="form-control" id="facebook_page_id" name="facebook_page_id">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-palette"></i> Personalização de Design</h3>
                
                <div class="mb-3">
                    <label for="url_logo" class="form-label">URL do Logo *</label>
                    <input type="url" class="form-control" id="url_logo" name="url_logo" required>
                </div>
                
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="cor_fundo" class="form-label">Cor de Fundo</label>
                        <input type="color" class="form-control" id="cor_fundo" name="cor_fundo" value="#ffffff">
                        <span class="color-preview" id="preview_fundo" style="background-color: #ffffff;"></span>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="cor_texto" class="form-label">Cor do Texto</label>
                        <input type="color" class="form-control" id="cor_texto" name="cor_texto" value="#000000">
                        <span class="color-preview" id="preview_texto" style="background-color: #000000;"></span>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="cor_destaque" class="form-label">Cor de Destaque</label>
                        <input type="color" class="form-control" id="cor_destaque" name="cor_destaque" value="#d90429">
                        <span class="color-preview" id="preview_destaque" style="background-color: #d90429;"></span>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="cor_borda" class="form-label">Cor da Borda</label>
                        <input type="color" class="form-control" id="cor_borda" name="cor_borda" value="#000000">
                        <span class="color-preview" id="preview_borda" style="background-color: #000000;"></span>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="espessura_borda" class="form-label">Espessura da Borda</label>
                        <input type="range" class="form-range" id="espessura_borda" name="espessura_borda" min="0" max="20" value="5">
                        <output for="espessura_borda" id="valor_espessura">5px</output>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="arredondamento_borda" class="form-label">Arredondamento da Borda</label>
                        <input type="range" class="form-range" id="arredondamento_borda" name="arredondamento_borda" min="0" max="50" value="20">
                        <output for="arredondamento_borda" id="valor_arredondamento">20px</output>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="texto_rodape" class="form-label">Texto do Rodapé</label>
                        <input type="text" class="form-control" id="texto_rodape" name="texto_rodape" value="@SUAEMPRESA">
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="hashtags_padrao" class="form-label">Hashtags Padrão</label>
                    <input type="text" class="form-control" id="hashtags_padrao" name="hashtags_padrao" value="#noticias #brasil">
                    <div class="form-text">Separadas por espaço</div>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Adicionar Cliente</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Atualizar visualização das cores
        document.querySelectorAll('input[type="color"]').forEach(input => {
            input.addEventListener('input', function() {
                document.getElementById('preview_' + this.id.split('_')[1]).style.backgroundColor = this.value;
            });
        });
        
        // Atualizar valores dos ranges
        document.getElementById('espessura_borda').addEventListener('input', function() {
            document.getElementById('valor_espessura').textContent = this.value + 'px';
        });
        
        document.getElementById('arredondamento_borda').addEventListener('input', function() {
            document.getElementById('valor_arredondamento').textContent = this.value + 'px';
        });
    </script>
</body>
</html>
