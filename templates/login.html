<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Automa√ß√£o</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-text {
            font-size: 0.85rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>üîÑ Sistema de Automa√ß√£o</h2>
            <p class="text-muted">Automa√ß√£o de M√≠dias Sociais</p>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="cliente_id" class="form-label">Cliente ID (opcional)</label>
                <input type="text" class="form-control" id="cliente_id" name="cliente_id" 
                       placeholder="Deixe em branco para criar um novo cliente">
                <div class="form-text">
                    Se voc√™ j√° tem um ID de cliente, informe-o. Caso contr√°rio, deixe em branco para criar um novo.
                </div>
            </div>
            
            <div class="mb-3">
                <label for="username" class="form-label">Usu√°rio *</label>
                <input type="text" class="form-control" id="username" name="username" 
                       value="admin" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Senha *</label>
                <input type="password" class="form-control" id="password" name="password" 
                       value="admin" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        
        <div id="message" class="mt-3"></div>
        
        <div class="mt-3 text-center">
            <small class="text-muted">
                Credenciais padr√£o: admin / admin<br>
                Na primeira vez, deixe o Cliente ID em branco
            </small>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '<div class="alert alert-info">Processando...</div>';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.sucesso) {
                    messageDiv.innerHTML = '<div class="alert alert-success">Login realizado com sucesso! Redirecionando...</div>';
                    // Redirecionar para a dashboard ap√≥s 1 segundo
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${result.erro}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="alert alert-danger">Erro de conex√£o. Tente novamente.</div>';
            }
        });
    </script>
</body>
</html>
